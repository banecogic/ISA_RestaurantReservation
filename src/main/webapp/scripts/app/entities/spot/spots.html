<div>
    <h2>Spots</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="spot.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Create a new Spot</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>X_position</span></th>
                    <th><span>Y_position</span></th>
                    <th><span>restaurant</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="spot in spots track by spot.id">
                    <td><a ui-sref="spot.detail({id:spot.id})">{{spot.id}}</a></td>
                    <td>{{spot.name}}</td>
                    <td>{{spot.x_position}}</td>
                    <td>{{spot.y_position}}</td>
                    <td>
                        <a ui-sref="restaurant.detail({id:spot.restaurant.id})">{{spot.restaurant.name}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="spot.detail({id:spot.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="spot.edit({id:spot.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="spot.delete({id:spot.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
