<div>
    <h2>Restaurants</h2>
    <jh-alert></jh-alert>
    <div class="container" has-any-authority="ROLE_MANAGER, ROLE_ADMIN">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-success" ui-sref="restaurant.new">
                    <span class="glyphicon glyphicon-plus"></span> <span>Napravi novi restoran</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th has-any-authority="ROLE_MANAGER, ROLE_ADMIN"><span>ID</span></th>
                    <th><span>Naziv</span></th>
                    <th><span>Opis</span></th>
                    <th><span>X koordinata</span></th>
                    <th><span>Y koordinata</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="restaurant in restaurants track by restaurant.id">
                    <td has-any-authority="ROLE_MANAGER, ROLE_ADMIN"><a ui-sref="restaurant.detail({id:restaurant.id})">{{restaurant.id}}</a></td>
                    <td>{{restaurant.name}}</td>
                    <td>{{restaurant.description}}</td>
                    <td>{{restaurant.map_x_coordinate}}</td>
                    <td>{{restaurant.map_y_coordinate}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="restaurant.detail({id:restaurant.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-info-sign"></span>&nbsp;<span> Vidi</span>
                        </button>
                        <button type="submit"
                                ui-sref="restaurant.edit({id:restaurant.id})"
                                class="btn btn-primary btn-sm"
                                has-any-authority="ROLE_MANAGER, ROLE_ADMIN">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span> Izmeni</span>
                        </button>
                        <button type="submit"
                                ui-sref="restaurant.delete({id:restaurant.id})"
                                class="btn btn-danger btn-sm"
                                has-any-authority="ROLE_MANAGER, ROLE_ADMIN">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span> Obri≈°i</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
